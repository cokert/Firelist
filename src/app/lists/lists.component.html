<div class="row">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel">
      <div class="col-md-12 visible-xs">
        <p>
          <button data-parent="#accordion"
                  class="btn btn-primary btn-lg btn-block visible-xs"
                  type="button"
                  data-toggle="collapse"
                  data-target="#lists"
                  aria-expanded="false"
                  aria-controls="lists">
            Show Available Lists
          </button>
        </p>
      </div>
      <div class="div-collapse collapse col-xs-12" id="lists">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Available Lists</h3>
          </div>
          <div id="available-lists" class="panel-body">
            <div class="jumbotron" *ngIf="(_lists.usersListsChanged$ | async)?.length === 0">
              You have no lists yet.  Create one using the field below.
            </div>
            <ul>
              <li *ngFor="let l of _lists.usersListsChanged$ | async"
                  [class.active]="l.$key === selectedListKey"
                  data-toggle="collapse"
                  data-target="#lists">
                <a href="#" (click)="_lists.setActiveList(l.$key)">
                  {{ (l.name | async)?.$value }}
                </a>
              </li>
            </ul>
            <div>
              New List: <input class='form-control' #id type="text" name="" value="">
              <button class='btn btn-default'
                      (click)="_lists.newList(id.value);id.value='';"
                      data-toggle="collapse"
                      data-target="#lists">save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
