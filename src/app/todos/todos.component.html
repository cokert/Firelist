
<div class="jumbotron" *ngIf="!_listName">
  Select an available list or create a new one
</div>


<div class="panel panel-default" *ngIf="_listName">
  <div class="panel-heading">
    <h3 class="panel-title">{{ _listName }} Items</h3>
  </div>
  <div class="panel-body">
    <div class="jumbotron" *ngIf="(_todos.listItemsChanged$ | async)?.length == 0">
      This list is empty.  Add items using the field below.
    </div>
    <div *ngFor="let i of _todos.listItemsChanged$ | async"  (click)="_todos.toggleCompletionState(_listKey, i.$key, !i.complete)">
      <input type=checkbox [checked]="i.complete">
      {{ i.name }}
    </div>
    Add to list:
    <input #newListItem type="text" class="form-control">
    <button class="btn btn-default" (click)="_todos.addToList(_listKey, newListItem.value)">save</button>
  </div>
</div>
