<div class="col-sm-3">
  <div class="row">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel">
        <div class="col-md-12 visible-xs">
          <p>
            <button data-parent="#accordion"
                    class="btn btn-primary btn-lg btn-block visible-xs"
                    type="button"
                    data-toggle="collapse"
                    data-target="#lists"
                    aria-expanded="false"
                    aria-controls="lists">
              Show Available Lists
            </button>
          </p>
        </div>
        <div class="col-xs-12 " id="lists" [class.collapse]="_sizeService.screenIsPhoneSized">
          <app-lists></app-lists>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-9">
  <ul class="nav nav-tabs">
    <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <a [routerLink]="['/lists', (_activatedRoute.params | async)['listKey']]">Items</a>
    </li>
    <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <a [routerLink]="['/lists', (_activatedRoute.params | async)['listKey'], 'manage']">Manage</a>
    </li>
    <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <a [routerLink]="['/lists', (_activatedRoute.params | async)['listKey'], 'details']">Details</a>
    </li>
  </ul>
  <app-items *ngIf="_activeView === 'items'"></app-items>
  <app-list-manage *ngIf="_activeView === 'manage'"></app-list-manage>
  <app-list-details *ngIf="_activeView === 'details'"></app-list-details>
</div>
