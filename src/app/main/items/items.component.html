
<div class="jumbotron" *ngIf="!_activeList">
  <h3>Select an available list or create a new one</h3>
  <app-list-new></app-list-new>
</div>

<div class="panel panel-default" *ngIf="_activeList">
  <div class="panel-heading">
    <h3 class="panel-title">{{ _activeList.name }} Items</h3>
  </div>
  <div class="panel-body">
    <div class="jumbotron" *ngIf="_activeList.items.length === 0">
      This list is empty.  Add items using the field below.
    </div>
    <ul class="list-group">
      <li class='list-group-item'
          *ngFor="let i of _activeList.items | async">
        <div class='pull-right gearMenu'>
          <app-gear-menu [menuData]="getMenuObject(_activeList.$key, i.$key)"></app-gear-menu>
        </div>
        <div class="listEntry">
          <div class="row">
            <div class='col-xs-12'
                role="button"
                (click)="_items.toggleCompletionState(_activeList.$key, i.$key, !i.complete)">
              <input class="" type="checkbox" [checked]="i.complete">
              {{ i.name }}
            </div>
          </div>
        </div>
      </li>
    </ul>
    Add to list:
    <input #newListItem type="text" class="form-control">
    <button class="btn btn-default" (click)="_items.addToList(_activeList.$key, newListItem.value);newListItem.value='';">save</button>
  </div>

  <ul>
    <li *ngFor="let a of _activeList.archive | async">
      <a (click)="_items.restore(_activeList.$key, a.$key)" >{{ a.name }}</a>
    </li>
  </ul>
</div>
